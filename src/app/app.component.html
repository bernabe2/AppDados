<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de dados</title>
<style>
* {
  box-sizing: inherit;
}

body {
  padding: 0;
  font-family: sans-serif;
}

h1 {
  text-align: center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

[class^="cara-"] {
  background-color: #FF0000; /* Cambio de color a rojo */
  display: flex;
  width: 120px;
  height: 120px;
  padding: 10px;
  margin: 1em;
}

.cara-1, .cara-2, .cara-3, .cara-4, .cara-5, .cara-6 {
  color: #FFFFFF; /* Cambio de color de los puntos a blanco */
}

.cara-1 {
  justify-content: center;
  align-items: center;
}

.cara-2 {
  justify-content: space-between;
}

.cara-2 .punto:nth-child(2) {
  align-self: flex-end;
}

.cara-3 {
  flex-direction: column;
  justify-content: space-between;
}
.cara-3 .punto:nth-child(2) {
  align-self: center;
}
.cara-3 .punto:nth-child(3) {
  align-self: flex-end;
}

.cara-4 {
  justify-content: space-between;
}
.cara-4 .columna {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.cara-5 {
  justify-content: space-between;
}
.cara-5 .columna {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.cara-5 .medio {
  align-self: center;
}

.cara-6 {
  justify-content: space-between;
}
.cara-6 .columna {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.punto {
  width: 20px;
  height: 20px;
  background-color: #FFFFFF; /* Cambio de color de los puntos a blanco */
  border-radius: 50%;
}

#roll-button {
  padding: 15px 30px; /* Aumento del tamaño del botón */
  font-size: 1.2rem; /* Aumento del tamaño de fuente del botón */
  cursor: pointer;
  background-color: #FF0000; /* Cambio de color del botón a rojo */
  color: white;
  border: none;
  border-radius: 10px; /* Bordes redondeados */
  transition: background-color 0.3s ease;
  margin-top: 20px; /* Añadido espacio superior */
}

#roll-button:hover {
  background-color: #B30000; /* Cambio de color al pasar el cursor */
}
</style>
</head>
<body>
<h1>Juego de dados</h1>
<div class="container">
  <div class="cara-4">
    <div class="columna">
      <div class="punto"></div>
      <div class="punto"></div>
    </div>
    <div class="punto medio"></div>
    <div class="columna">
      <div class="punto"></div>
      <div class="punto"></div>
    </div>
  </div>
  <div class="cara-6">
    <div class="columna">
      <div class="punto"></div>
      <div class="punto"></div>
      <div class="punto"></div>
    </div>
    <div class="columna">
      <div class="punto"></div>
      <div class="punto"></div>
      <div class="punto"></div>
    </div>
  </div>
</div>

<div>
  <button id="roll-button" onclick="rollDice()">Lanzar dados</button>
  <div id="die1"></div>
  <div id="status"></div>
  <div id="tiro"></div>
</div>

<script>
var x = 1;
var y = 0;

function rollDice() {
  var die1 = document.getElementById("die1");
  var status = document.getElementById("status");
  var tiro = document.getElementById("tiro");

  var d1 = Math.floor(Math.random() * 6) + 1;
  var pos = d1 + y;

  die1.innerHTML = d1;
  status.innerHTML = "Tu posición: " + pos + ".";
  tiro.innerHTML = "Tu número de tiro es: " + x + ".";
  x = x + 1;
  y = pos;

  if (pos > 99) {
    alert("El juego ha terminado");
    y = 0;
  }
}
</script>

</body>
</html>
